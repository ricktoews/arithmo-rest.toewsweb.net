{% extends 'layout.html' %}

{% block content %}
<table class="table table-striped">
  <tr>
    <th><em>n</em></th>
    <th>nth Triangular</th>
  </tr>
{% for key, t in data %}
  <tr>
    <td>{{ key }}</td>
    <td>{{ t }}</td>
  </tr>
{% else %}
  <tr>
    <td colspan="2">Nothing in list</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
